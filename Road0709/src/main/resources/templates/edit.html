<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" th:href="@{/css/edit.css}"></link>
<title>社員編集</title>
</head>
<body>

	<div class="wrapper">
		<!--<div th:if="${validationError}" th:each="error : ${validationError}">-->
		<!--  <label class="text-danger" th:text="${error}"></label>-->
		<div class="ground">

			<div class="header">社員編集</div>
			<!--<form>
     				<input type="file" name="file"/>
      				<button type="submit" formenctype="multipart/form-data" formmethod="post" formaction="/upload">MultipartFile送信</button>
 				</form>  -->
			<form th:action="@{/edit/update}" th:object="${editRequest}"
				th:method="post">


				<div class="center">
					<div class="left">
						<div class="id">
							<label for="user_id">ID<span class="text-danger"></span></label><br>
							<input type="text" name="user_id" th:field="*{user_id}" size="20" readonly>
							<span th:if="${#fields.hasErrors('user_id')}"
								th:errors="*{user_id}" style="color: red"></span>

						</div>

						<div class="name">
							<label for="name">名前</label><br> <input type="text"
								name="name" th:field="*{name}" size="20"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								style="color: red"></span>
						</div>

						<div class="kana">
							<label for="kana">名前(カナ)</label><br> <input type="text"
								name="kana" th:field="*{name_kana}" size="20"> <span
								th:if="${#fields.hasErrors('name_kana')}"
								th:errors="*{name_kana}" style="color: red"></span>
						</div>

						<div class="password">
							<label for="password">パスワード</label><br> <input
								type="password" name="password" th:field="*{password}" size="20">
							<span th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" style="color: red"></span>
						</div>
						<div class="upn">
							<label for="upn">メールアドレス</label><br> <input type="text"
								name="upn" th:field="*{upn}" size="20"> <span
								th:if="${#fields.hasErrors('upn')}" th:errors="*{upn}"
								style="color: red"></span>
						</div>
					</div>

					<div class="right">
						<div class="right_inner">
							<div class="date">
								<label for="birthday">生年月日</label><br> <input type="date"
									name="birthday" th:field="*{birthday}" size="20"> <span
									th:if="${#fields.hasErrors('birthday')}"
									th:errors="*{birthday}" style="color: red"></span>
							</div>

							<div class="gender">
								<label for="gender">性別</label><br> <input type="radio"
									name="gender" value="1" th:field="*{gender}"> 男性 <input
									type="radio" name="gender" value="2" th:field="*{gender}">
								女性 <span th:if="${#fields.hasErrors('gender')}"
									th:errors="*{gender}" style="color: red"></span>
							</div><br>
								
							 <div class="from">
								<label for="prefecture_code">出身都道府県</label><br> <select
									name="prefecture_code" class="prefecture" th:field="*{prefecture_code}">
									<option value="">=選択肢=</option>
									<option th:each="item : ${prefecture}"
										th:value="${item.prefecture_code}"
										th:text="${item.prefecture_name}"></option>
								</select> <span th:if="${#fields.hasErrors('prefecture_code')}"
									th:errors="*{prefecture_code}" style="color: red"></span>
							</div>
							
							
							 <div class="busyo">
								<label for="department_code">部署コード</label><br> <select
									name="department_code" class="department" th:field="*{department_code}">
									<option value="">=選択肢=</option>
									<option th:each="item : ${department}"
										th:value="${item.department_code}"
										th:text="${item.department_name}"></option>
								</select> <span th:if="${#fields.hasErrors('department_code')}"
									th:errors="*{department_code}" style="color: red"></span>


							</div> 
							
							<div class="date">
                            <label>入社日</label><br>
                            <input class="entry_date" type="date" name="entry_date"
									value="" th:field="*{entry_date}">
                            <span th:if="${#fields.hasErrors('entry_date')}" th:errors="*{entry_date}" style = color:red></span>
                        </div>



						</div>
						<div>
							<input th:href="@{/editcomplete}" type="submit" value="編集"
								class="next"> 
								
						</div>
					</div>
				</div>
			</form>
			<form action="/delete" method="get">
			    <input  type="submit" name="edit" class="footer3" value="削除"> 
			    <input type="hidden" name="user_id" th:value="${editRequest.user_id}">
			</form>
   
			<a th:href="@{/delete}" type="submit"
								class="back">削除</a>
								
			
		</div>
	</div>

</body>
</html>
