<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<title>ログイン</title> 
<link rel="stylesheet" href="./static/login.css"></head>
<body> 
    <div class="wrapper"> 
        <div class="ground">
        <div class="header">
            <img src="team/kkrn_icon_user_8.png" class="image"><br>ログイン</div>
            <form method="post" action="/login">
                <div class="center">
                    <div class="main">
                    <ul>
                        <label for="id">ユーザーID</label><br>
                        <input class="id" type="text" name="id" value="" size="8" placeholder="1234"><br>

                        <label for="pass">パスワード</label><br>
                        <input class="pass" type="password" name="pass" value="" size="8" placeholder="〜8文字で入力"><br>

                        <button type="submit" class="footer">サインイン</button>
                    </ul>
                    </div>
                </div>
            </form>
            <a th:href="@{'/register'}" class="under">アカウント作成はこちらから</a>
        </div>
    </div>
</body>
</html>
